<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
</head>
<body>
    <h1>Welcome to AI Coaching</h1>

    <p style="color:red;">{{ error }}</p>

        <input type="text" id="username" name="username" required><br><br>
        <button type="submit">Continue</button>
    </form>
</body>
</html>
