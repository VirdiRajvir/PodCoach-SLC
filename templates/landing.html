{% extends "base.html" %} {% block content %}

<div class="text-center">
  {% if error %}
  <p style="color: red">{{ error }}</p>
  {% endif %}
  <form method="post" action="{{ url_for('landing') }}">
    <label for="username" class="form-label">Enter your name:</label><br />
    <input
      type="text"
      id="username"
      name="username"
      class="form-control-sm"
      required
    /><br /><br />
    <button type="submit" class="btn border-white">Continue</button>
  </form>
</div>
{% endblock %}
